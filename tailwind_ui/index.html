<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Logic Filter - AI-powered prompt enhancement tool">
    <title>Logic Filter - Prompt Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* Improved focus indicators for accessibility */
        button:focus, textarea:focus {
            outline: 3px solid #3b82f6;
            outline-offset: 2px;
        }
        /* High contrast for better visibility */
        .indicator-active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Main Container -->
    <div class="container mx-auto p-6 shadow-lg rounded-lg bg-white">
        <!-- Model Indicators -->
        <div class="flex justify-center space-x-4 mb-6" role="status" aria-label="Processing phase indicators">
            <span id="analysis-indicator" class="text-gray-700 font-semibold px-3 py-1 rounded-full transition duration-300" aria-label="Analysis phase">Analysis</span>
            <span id="generation-indicator" class="text-gray-700 font-semibold px-3 py-1 rounded-full transition duration-300" aria-label="Generation phase">Generation</span>
            <span id="vetting-indicator" class="text-gray-700 font-semibold px-3 py-1 rounded-full transition duration-300" aria-label="Vetting phase">Vetting</span>
            <span id="finalization-indicator" class="text-gray-700 font-semibold px-3 py-1 rounded-full transition duration-300" aria-label="Finalization phase">Finalization</span>
            <span id="enhancement-indicator" class="text-gray-700 font-semibold px-3 py-1 rounded-full transition duration-300" aria-label="Enhancement phase">Enhancement</span>
            <span id="comprehensive-indicator" class="text-gray-700 font-semibold px-3 py-1 rounded-full transition duration-300" aria-label="Comprehensive review phase">Comprehensive</span>
        </div>

        <!-- Toolbar -->
        <div class="flex space-x-4 mb-6" role="toolbar" aria-label="Main toolbar">
            <button id="new-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 focus:ring-4 focus:ring-blue-300" aria-label="Create new prompt">New</button>
            <button id="copy-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 focus:ring-4 focus:ring-blue-300" aria-label="Copy output to clipboard">Copy</button>
            <button id="save-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 focus:ring-4 focus:ring-blue-300" aria-label="Save output to file">Save</button>
            <button id="export-history-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 focus:ring-4 focus:ring-blue-300" aria-label="Export processing history">Export History</button>
            <button id="theme-toggle" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 focus:ring-4 focus:ring-blue-300" aria-label="Toggle theme">Theme: Light</button>
        </div>

        <!-- Status Bar -->
        <div class="flex items-center justify-between bg-gray-200 p-4 rounded mb-4">
            <div id="model-status" class="text-gray-700">Models: Connected</div>
            <div id="memory-usage" class="text-gray-700">Memory: --</div>
            <div id="processing-status" class="text-gray-700">Ready</div>
        </div>

        <!-- Input Area -->
        <div class="mb-6">
            <label for="input-prompt" class="block text-gray-700 text-sm font-bold mb-2">
                Input Prompt:
            </label>
            <textarea
                id="input-prompt"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 focus:ring-4 focus:ring-blue-300 focus:border-blue-500"
                rows="6"
                aria-label="Enter your prompt here"
                placeholder="Enter your prompt here..."></textarea>
        </div>

        <!-- Output Area -->
        <div class="mb-6">
            <label for="output-text" class="block text-gray-700 text-sm font-bold mb-2">
                Enhanced Output:
            </label>
            <textarea
                id="output-text"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 bg-gray-50 focus:ring-4 focus:ring-blue-300"
                rows="6"
                readonly
                aria-label="Enhanced output will appear here"
                aria-live="polite"></textarea>
        </div>

        <!-- Process Button & Loading Indicator -->
        <div class="flex justify-center mb-6">
            <button
                id="process-button"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-6 rounded transition duration-300 focus:ring-4 focus:ring-green-300"
                aria-label="Process prompt through AI pipeline">
                Process Prompt
            </button>
        </div>
        <div id="loading-indicator" class="flex items-center justify-center p-4 hidden" role="status" aria-live="polite">
            <progress id="progress-bar" class="w-64 h-2 bg-gray-300 rounded" value="0" max="100" aria-label="Processing progress"></progress>
            <div id="loading-label" class="text-gray-600 ml-4" aria-live="polite">Processing...</div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.querySelector('body');
        const processButton = document.getElementById('process-button');
        const loadingIndicator = document.getElementById('loading-indicator');
        const progressBar = document.getElementById('progress-bar');
        const loadingLabel = document.getElementById('loading-label');
        const inputPrompt = document.getElementById('input-prompt');
        const outputText = document.getElementById('output-text');

        const newButton = document.getElementById('new-button');
        const copyButton = document.getElementById('copy-button');
        const saveButton = document.getElementById('save-button');
        const exportHistoryButton = document.getElementById('export-history-button');

        const analysisIndicator = document.getElementById('analysis-indicator');
        const generationIndicator = document.getElementById('generation-indicator');
        const vettingIndicator = document.getElementById('vetting-indicator');
        const finalizationIndicator = document.getElementById('finalization-indicator');
        const enhancementIndicator = document.getElementById('enhancement-indicator');
        const comprehensiveIndicator = document.getElementById('comprehensive-indicator');

        const modelStatus = document.getElementById('model-status');
        const memoryUsage = document.getElementById('memory-usage');
        const processingStatus = document.getElementById('processing-status');

        // Toggle Theme
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('bg-gray-100')) {
                body.classList.replace('bg-gray-100', 'bg-gray-800');
                themeToggle.textContent = 'Theme: Dark';
            } else {
                body.classList.replace('bg-gray-800', 'bg-gray-100');
                themeToggle.textContent = 'Theme: Light';
            }
        });

        // Reset model indicators
        function resetModelIndicators() {
            [analysisIndicator, generationIndicator, vettingIndicator, finalizationIndicator, enhancementIndicator, comprehensiveIndicator].forEach(indicator => {
                indicator.classList.remove('text-blue-500');
                indicator.classList.add('text-gray-700');
            });
        }

        // Set active model indicator
        function setActiveModelIndicator(indicator) {
            resetModelIndicators();
            indicator.classList.replace('text-gray-700', 'text-blue-500');
        }

        // Set processing status and update UI elements
        function setProcessingStatus(status, isError = false) {
            processingStatus.textContent = status;
            processingStatus.classList.toggle('text-red-500', isError);
            processingStatus.classList.toggle('text-gray-700', !isError);
        }

        // Simulation function for processing phases
        function simulatePhase(phaseName, delay, simulatedOutput, progress) {
            return new Promise(resolve => {
                setProcessingStatus(`${phaseName}...`);
                loadingLabel.textContent = `${phaseName} in progress...`;
                progressBar.value = progress;
                setTimeout(() => {
                    resolve(simulatedOutput);
                }, delay);
            });
        }

        // Process the prompt using simulated phases
        async function processPrompt() {
            const prompt = inputPrompt.value.trim();
            if (!prompt) {
                setProcessingStatus("Error: No prompt entered!", true);
                return;
            }
            
            // Clear previous output and show loading indicator
            outputText.value = "";
            loadingIndicator.classList.remove('hidden');
            setProcessingStatus("Processing prompt...");

            try {
                // Analysis Phase
                setActiveModelIndicator(analysisIndicator);
                const analysis = await simulatePhase("Analysis", 1500, "Analysis: Core objectives and constraints identified.\n", 20);
                outputText.value += analysis + "\n";

                // Generation Phase
                setActiveModelIndicator(generationIndicator);
                const generation = await simulatePhase("Generation", 1500, "Generation: Creative alternatives produced.\n", 40);
                outputText.value += generation + "\n";

                // Vetting Phase
                setActiveModelIndicator(vettingIndicator);
                const vetting = await simulatePhase("Vetting", 1500, "Vetting: Alternatives screened and refined.\n", 60);
                outputText.value += vetting + "\n";

                // Finalization Phase
                setActiveModelIndicator(finalizationIndicator);
                const finalization = await simulatePhase("Finalization", 1500, "Finalization: Feedback merged into draft prompt.\n", 80);
                outputText.value += finalization + "\n";

                // Enhancement Phase
                setActiveModelIndicator(enhancementIndicator);
                const enhancement = await simulatePhase("Enhancement", 1500, "Enhancement: Language polished and clarity improved.\n", 90);
                outputText.value += enhancement + "\n";

                // Comprehensive Review Phase
                setActiveModelIndicator(comprehensiveIndicator);
                const comprehensive = await simulatePhase("Comprehensive Review", 1500, "Comprehensive Review: Final prompt finalized.\n", 100);
                outputText.value += comprehensive + "\n";

                setProcessingStatus("Process complete.");
            } catch (error) {
                setProcessingStatus("Error: " + error, true);
                outputText.value += "\nError encountered during processing.";
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }
        
        // Button Event Listeners
        processButton.addEventListener('click', processPrompt);

        newButton.addEventListener('click', () => {
            inputPrompt.value = '';
            outputText.value = '';
            setProcessingStatus("Ready");
            resetModelIndicators();
            progressBar.value = 0;
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputText.value);
        });

        saveButton.addEventListener('click', () => {
            const text = outputText.value;
            const filename = 'output.txt';
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
        });

        exportHistoryButton.addEventListener('click', () => {
            // For demonstration, export the current output as history
            const history = { history: [outputText.value] };
            const blob = new Blob([JSON.stringify(history, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'history.json';
            document.body.appendChild(a);
            a.click();
            a.remove();
        });
    </script>
</body>
</html>
